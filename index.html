<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d64aa79990.js" crossorigin="anonymous"></script>
    <title>Array Objects Carousel</title>
</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="items">
                <!--Div per le immagini da js-->
                <div class="item show">
                    <img class="img-slide" src="img/01.jpg" alt="">
                </div> 
                <div class="item">
                    <img class="img-slide" src="img/02.jpg" alt="">
                </div> 
                <div class="item">
                    <img class="img-slide" src="img/03.jpg" alt="">
                </div> 
                <div class="item">
                    <img class="img-slide" src="img/04.jpg" alt="">
                </div> 
                <div class="item">
                    <img class="img-slide" src="img/05.jpg" alt="">
                </div> 

            </div>

            <div class="previous">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="next">
                <i class="fas fa-crow"></i>
            </div>
        </div>
    </div>
   
    





    <script type="text/javascript" src="index.js"></script>
</body>
</html>
